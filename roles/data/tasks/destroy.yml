---
- name: Remove Postgres admin
  k8s:
    definition: "{{ lookup('template', item) | from_yaml }}"
    state: absent
    wait: true
  loop:
  - postgresql/admin/00-secret.yml
  - postgresql/admin/01-service.yml
  - postgresql/admin/02-ingress.yml
  - postgresql/admin/03-deployment.yml

- name: Remove postgresql release
  community.kubernetes.helm:
    name: postgresql
    purge: true
    namespace: data
    state: absent
    wait: true

- name: Remove postgresql repo
  community.kubernetes.helm_repository:
    name: postgresql
    state: absent

